<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">
    <title>Rumo a Marte</title>
</head>
<body class="py-5">
    <div class="container px-4 container1">
        <!-- Logo -->
        <div class="text-center">
            <img class="img-fluid topLogo mt-4 mb-3" src="./images/logoOneBitDark.png" alt="LPlogo">
        </div>

        <!--First division of form  -->
        <p class="paragraph">
            1 - Whats is your name?
        </p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">First name:</span>
            <input type="text" class="form-control" placeholder="Ex: Logan" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Surname:</span>
            <input type="text" class="form-control" placeholder="Ex: Monteiro" aria-label="Username" aria-describedby="basic-addon1">
        </div>  
        
        <!-- Second division of form -->
        <p class="mt-3 paragraph">2 - what is your gender?</p>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Man
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault2">
              Woman
            </label>
        </div>  
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault3">
              I prefer not to inform 
            </label>
        </div>

        <!-- Third division of form -->
        <p class="mt-3 paragraph">3 - Mark the trainings you did:</p>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault1">astronaut basic training</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault2">basic physical training</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault3">advanced astronaut training</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault4">intense physical training</label>
        </div>

        <!-- Fourth division of form -->
        <p class="mt-3 paragraph">4 - What do you think are your qualities?</p>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option1" id="inlineCheckDefault">
            <label class="form-check-label" for="inlineCheckDefault">
                proactive
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option2" id="inlineCheckDefault">
            <label class="form-check-label" for="inlineCheckDefault">
                Resistant
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option3" id="inlineCheckDefault">
            <label class="form-check-label" for="inlineCheckDefault">
                I don't vomit easily
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option4" id="inlineCheckDefault">
            <label class="form-check-label" for="inlineCheckDefault">
                I'm not afraid of aliens
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="option5" id="inlineCheckDefault">
            <label class="form-check-label" for="inlineCheckDefault">
                I've seen all the star wars
            </label>
        </div>

        <!-- Fifth division of form -->
        <div class="text-center">
            <button type="button" class="btn btn-outline-danger btnSend">Send</button>
        </div>
    </div>

    <div class="container text-center fotter">
        <p>Featured by Caio Monteiro &copy; All rights reserved - 2022</p>
    </div>

    <!-- script bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
